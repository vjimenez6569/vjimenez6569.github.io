<!doctype html>
<html class="no-js" lang="">
<head>
  <title>Interview Mini-Project</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/elevation/js?key=AIzaSyCnKpFC3Iy5zPba_IZb21_OYa4rHVZ5dAs"></script>
  <script src="js/app.js"></script>
</head>


<body>

  <!-- Add your site or application content here -->
  <h1 style="text-align: center">Interview Mini-Project</h1>
  <p id="errorMessage" style="text-align: center; font-weight: bold; color: red"></p>
  <form>
    <table style="margin: auto">
      <tr>
        <th></th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
      <tr>
        <td>Point 1</td>
        <td><input type="text" id="p1_lat" name="p1_long"></td>
        <td><input type="text" id="p1_long" name="p1_lat"></td>
      </tr>
      <tr>
        <td>Point 2</td>
        <td><input type="text" id="p2_lat"></td>
        <td><input type="text" id="p2_long"></td>
      </tr>
    </table>
    <div style="align-content: center"><input type="button" value="Plot" onclick="PlotGraph()"></div>
  </form>

  <div id="elevationGraph" style="width:100%; max-width:600px; height:500px; margin: auto"></div>

</body>

</html>
